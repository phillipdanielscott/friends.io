       <div class="col-sm-4 col-sm-offset-4 text-center" style="padding:10px 0">
        <!-- Main Form -->
        <div class="login-form-1">
          <form method="post" class="pure-form" class="text-left">
            <!-- <div class="login-form-main-message"></div> -->
            <div class="main-login-form">
              <div class="login-group">
                <div class="form-group">
                  <!-- <label type="text" id="username" name="userName" class="sr-only">Username</label> -->
                  <input type="text" class="form-control" id="username" name="lg_username" placeholder="username">
                </div>
                <div class="form-group">
                  <!-- <label id="password" for="lg_password" class="sr-only">Password</label> -->

<div id="move"class="hidden">

    <!-- REGISTRATION FORM -->
    <!-- <div class="hidden"> -->

    <div id="everything"class="col-sm-4 col-sm-offset-4 text-center" style="padding:50px 0;">
    	<div id="registerText"class="logo"><h1>register</h1></div>
    	<!-- Main Form -->
    	<div class="login-form-1">
    		<form id="register-form" class="text-left">
    			<div class="login-form-main-message"></div>
    			<div class="main-login-form">
    				<div class="login-group">
    					<div class="form-group">
    						<label id="setUsername"for="reg_username" class="sr-only">User Name</label>
    						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
    					</div>
    					<div class="form-group">
    						<label id="setPassword"for="reg_password" class="sr-only">Password</label>
    						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
    					</div>
    					<div class="form-group">
    						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
    						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
    					</div>

    					<div class="form-group">
    						<label id="setEmail"for="reg_email" class="sr-only">Email</label>
    						<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
    					</div>
    					<div class="form-group">
    						<label for="reg_fullname" class="sr-only">Full Name</label>
    						<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="full name">
    					</div>

    				</div>
    				<button id="submit"type="submit" class="login-button"><i class="fa fa-chevron-right"></i><a href="index.html"></a></button>
    			</div>
    			<div id="alreadyMember"class="etc-login-form">
    				<p>already have an account? <a href="index.html">login here</a></p>
    			</div>
    		</form>
    	</div>
    	<!-- end:Main Form -->
    </div>




</div>
